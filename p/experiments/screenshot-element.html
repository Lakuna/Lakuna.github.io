<!DOCTYPE html>

<html lang='en-US'>

<head>
	<title>Iframe Test</title>
	<meta name='description' content='Takes a screenshot of an HTML element using html2canvas.' />
	<meta name='author' content='Travis Martin' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0' />
	<meta charset='utf-8' />

	<meta property='og:title' content='Iframe Test' />
	<meta property='og:type' content='website' />
	<meta property='og:url' content='#' />
	<meta property='og:description' content='HTML test space which dynamically loads source code into an iframe.' />

	<script src='https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.7/dist/html2canvas.min.js'></script>
	<script src='/s/js/generateDownload.js'></script>

	<script>
		const screenshot = (element) => html2canvas(element).then((canvas) => generateUriDownload('html-screenshot.png', canvas.toDataURL())).catch((error) => console.error(error));

		onload = () => screenshot(document.body);
	</script>
</head>

<body>
	<h1>Test!</h1>
	<p>This is a test of using html2canvas to take a screenshot of an HTML page.</p>
</body>

</html>
