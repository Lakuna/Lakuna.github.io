<!DOCTYPE html>

<html lang='en-US'>

<head>
	<title>Iframe Test</title>
	<meta name='description' content='HTML test space which dynamically loads source code into an iframe.' />
	<meta name='author' content='Travis Martin' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0' />
	<meta charset='utf-8' />

	<meta property='og:title' content='Iframe Test' />
	<meta property='og:type' content='website' />
	<meta property='og:url' content='#' />
	<meta property='og:description' content='HTML test space which dynamically loads source code into an iframe.' />

	<script>
		const updateIframe = (iframe, html) => {
			iframe.contentWindow.document.open();
			iframe.contentWindow.document.write(html);
			iframe.contentWindow.document.close();
		};
	</script>
</head>

<body>
	<textarea id='src'></textarea>
	<button onclick='updateIframe(document.getElementById("iframe"), document.getElementById("src").value);'>Load</button>
	<iframe id='iframe'></iframe>
</body>

</html>
