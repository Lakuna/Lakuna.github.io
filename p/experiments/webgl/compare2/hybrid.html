<!DOCTYPE html>

<html lang='en-US'>

<head>
	<title>WebGL Comparison 2 - Hybrid Side</title>
	<meta name='description' content='Example and walkthrough of WebGL fundamentals, based on webgl2fundamentals.org.' />
	<meta name='author' content='Travis Martin' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0' />
	<meta charset='utf-8' />

	<meta property='og:title' content='WebGL Comparison 2 - Hybrid Side' />
	<meta property='og:type' content='website' />
	<meta property='og:url' content='#' />
	<meta property='og:description' content='Example and walkthrough of WebGL fundamentals, based on webgl2fundamentals.org.' />

	<style>
		@import url("https://webgl2fundamentals.org/webgl/resources/webgl-tutorials.css");
		body {
			margin: 0;
		}
		
		canvas {
			width: 100vw;
			height: 100vh;
			display: block;
		}
	</style>

	<script src="twgl-full.min.js"></script>
	<script src="m4.js"></script>
	<script src="flattened-primitives.js"></script>
	<script src='custom.js'></script>

	<script>
		"use strict";

		var vs = `#version 300 es

in vec4 a_position;
in vec4 a_color;

uniform mat4 u_matrix;

out vec4 v_color;

void main() {
  // Multiply the position by the matrix.
  gl_Position = u_matrix * a_position;

  // Pass the color to the fragment shader.
  v_color = a_color;
}
`;

		var fs = `#version 300 es
precision highp float;

// Passed in from the vertex shader.
in vec4 v_color;

uniform vec4 u_colorMult;

out vec4 outColor;

void main() {
   outColor = v_color * u_colorMult;
}
`;

		onload = () => {
			// Get A WebGL context
			/** @type {HTMLCanvasElement} */
			var canvas = document.querySelector("#canvas");
			var gl = canvas.getContext("webgl2");
			if (!gl) {
				return;
			}

			// Tell the twgl to match position with a_position, n
			// normal with a_normal etc..
			twgl.setAttributePrefix("a_");

			var cubeBufferInfo = flattenedPrimitives.createCubeBufferInfo(gl, 20);

			// setup GLSL program
			var programInfo = twgl.createProgramInfo(gl, [vs, fs]);

			var cubeVAO = twgl.createVAOFromBufferInfo(gl, programInfo, cubeBufferInfo);

			function degToRad(d) {
				return d * Math.PI / 180;
			}

			var fieldOfViewRadians = degToRad(60);

			// Uniforms for each object.
			var cubeUniforms = {
				u_colorMult: [1, 0.5, 0.5, 1],
				u_matrix: m4.identity(),
			};
			var cubeTranslation = [0, 0, 0];

			function computeMatrix(viewProjectionMatrix, translation, xRotation, yRotation) {
				var matrix = m4.translate(viewProjectionMatrix,
					translation[0],
					translation[1],
					translation[2]);
				matrix = m4.xRotate(matrix, xRotation);
				return m4.yRotate(matrix, yRotation);
			}

			requestAnimationFrame(drawScene);

			// Draw the scene.
			function drawScene(time) {
				time = time * 0.0005;

				twgl.resizeCanvasToDisplaySize(gl.canvas);

				// Tell WebGL how to convert from clip space to pixels
				gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

				gl.enable(gl.CULL_FACE);
				gl.enable(gl.DEPTH_TEST);

				// Compute the projection matrix
				var aspect = gl.canvas.clientWidth / gl.canvas.clientHeight;
				var projectionMatrix =
					m4.perspective(fieldOfViewRadians, aspect, 1, 2000);

				// Compute the camera's matrix using look at.
				var cameraPosition = [0, 0, 100];
				var target = [0, 0, 0];
				var up = [0, 1, 0];
				var cameraMatrix = m4.lookAt(cameraPosition, target, up);

				// Make a view matrix from the camera matrix.
				var viewMatrix = m4.inverse(cameraMatrix);

				var viewProjectionMatrix = m4.multiply(projectionMatrix, viewMatrix);

				var cubeXRotation = 0;
				var cubeYRotation = 0;

				gl.useProgram(programInfo.program);

				// ------ Draw the cube --------

				// Setup all the needed attributes.
				gl.bindVertexArray(cubeVAO);

				cubeUniforms.u_matrix = computeMatrix(
					viewProjectionMatrix,
					cubeTranslation,
					cubeXRotation, -
					cubeYRotation);

				// Set the uniforms we just computed
				twgl.setUniforms(programInfo, cubeUniforms);

				twgl.drawBufferInfo(gl, cubeBufferInfo);

				requestAnimationFrame(drawScene);
			}
		}
	</script>
</head>

<body>
	<canvas id="canvas"></canvas>
</body>

</html>
