<!DOCTYPE html>

<html lang="en-US">

<head>
	<title>404</title>

	<meta charset="UTF-8" />
	<meta name="author" content="Travis Martin" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="icon" href="/favicon.ico" />
	<link rel="stylesheet" href="/s/styles/standard.css" />
	<link rel="stylesheet" href="/s/styles/topnav.css" />
	<link rel="stylesheet" href="/s/styles/variables.css" />
	
	<script src="/s/scripts/addLoadEvent.min.js"></script>
	<script src="/s/scripts/topnav.min.js"></script>
	<!-- Load topnav. -->
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script> $(function() { $("#topnav").load("/topnav.html", () => { }); }); </script>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-145902983-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());
		gtag('config', 'UA-145902983-1');
	</script>

	<script>
		addLoadEvent(() => {
			const href = location.href;
			const hrefSpan = document.getElementById("href");
			hrefSpan.innerHTML = href;

			// Try to redirect old links to their new locations.
			if (href.includes("lakuna.pw/l/")) { location.href = href.replace("lakuna.pw/l/", "lakuna.pw/p/"); }
			else if (href.includes("lakuna.pw/p/programming")) { location.href = href.replace("lakuna.pw/p/programming", "lakuna.pw/p/software"); }
			else if (href.includes("lakuna.pw/p/lolItemRework")) { location.href = href.replace("lakuna.pw/p/lolItemRework", "lakuna.pw/p/iris"); }
			else if (href.includes("lakuna.pw/p/appData")) { location.href = href.replace("lakuna.pw/p/appData", "lakuna.pw/p/appdata"); }
			else if (href.includes("lakuna.pw/p/massiveCraft")) { location.href = href.replace("lakuna.pw/p/massiveCraft", "lakuna.pw/p/massivecraft"); }
			else if (href.includes("lakuna.pw/p/dosArchive")) { location.href = href.replace("lakuna.pw/p/dosArchive", "lakuna.pw/p/dos"); }
		});
	</script>
</head>

<body>
	<div id="topnav"></div>

	<h1>404 - Missing Page</h1>
	<p>You searched for <b id="href"></b>.</p>
	<p>To view a full list of pages on this website, please view the <a href="/sitemap.txt">sitemap</a>.</p>
	<p>If you believe a page should be here that isn't, please contact <a href="mailto:travis@lakuna.pw">travis@lakuna.pw</a>.</p>
</body>

</html>
