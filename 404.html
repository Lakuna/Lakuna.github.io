<!DOCTYPE html>

<html lang='en-US' class='theme-dark'>

<head>
	<script src='/s/js/loader.js'></script>
	<title>404</title>
	<meta name='description' content='Page not found.' />
	<meta name='author' content='Travis Martin' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0' />
	<meta charset='utf-8' />
	<link rel='stylesheet' href='/s/css/standard.css' />
	<link rel='stylesheet' href='/s/css/navbar.css' />
	<link rel='stylesheet' href='/s/css/dropdown.css' />
	<link rel='icon' href='/favicon.ico' />
	<script src='/s/js/topnav.js'></script>
	<script>
		addLoadEvent(() => {
			const href = location.href;
			const hrefSpan = document.getElementById('href');
			hrefSpan.innerHTML = href;

			// Try to redirect old links to their new locations.
			if (href.includes('lakuna.pw/l/')) { location.href = href.replace('lakuna.pw/l/', 'lakuna.pw/p/'); }
			else if (href.includes('lakuna.pw/p/programming')) { location.href = href.replace('lakuna.pw/p/programming', 'lakuna.pw/p/software'); }
			else if (href.includes('lakuna.pw/p/lolItemRework')) { location.href = href.replace('lakuna.pw/p/lolItemRework', 'lakuna.pw/p/iris'); }
			else if (href.includes('lakuna.pw/p/massiveCraft')) { location.href = href.replace('lakuna.pw/p/massiveCraft', 'lakuna.pw/p/massivecraft'); }
			else if (href.includes('lakuna.pw/p/dosArchive')) { location.href = href.replace('lakuna.pw/p/dosArchive', 'lakuna.pw/p/dos'); }
			else if (href.includes('lakuna.pw/p/magic')) { location.href = href.replace('lakuna.pw/p/magic', 'lakuna.pw/p/mtg'); }
			else if (href.includes('lakuna.pw/p/minecraft')) { location.href = href.replace('lakuna.pw/p/minecraft', 'lakuna.pw/p/mc'); }
		});
	</script>
</head>
<body>
	<header>
		<div id='topnav'></div>
	</header>

	<main>
		<!-- Page Content -->
		<h1>404 - Page Not Found</h1>
		<hr/>

		<p>You searched for <b id='href'></b>.</p>
		<p>To view a full list of pages on this website, view the <a href='/sitemap.txt'>sitemap</a>.</p>
		<p>If you believe that a page should be here that isn't, please contact <a href='mailto:travis@lakuna.pw'>travis@lakuna.pw</a>.</p>
	</main>

	<footer>
		<div id='botnav'></div>
	</footer>
</body>

</html>
